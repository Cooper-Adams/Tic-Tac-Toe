<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src = "functions.js" defer></script>
    <link rel = "stylesheet" href="stylesheet.css">
</head>
<body>
    <h2 class = "messageDisplay">Player X's turn.</h2>

    <div class = "contentWrapper">
        <button class="vsPlayer">Player Vs. Player</button>

        <div class = "gameBoard">
            <div class="square" id = "0"></div>
            <div class="square" id = "1"></div>
            <div class="square" id = "2"></div>
            <div class="square" id = "3"></div>
            <div class="square" id = "4"></div>
            <div class="square" id = "5"></div>
            <div class="square" id = "6"></div>
            <div class="square" id = "7"></div>
            <div class="square" id = "8"></div>
        </div>

        <select class = "vsAI">
                <option value="0" class = "easy">Easy</option>
                <option value="1" class = "medium">Medium</option>
                <option value="2" class = "hard">Hard</option>
                <option value="3" class = "impossible">Impossible</option>
        </select>

    </div>

    <button class="reset">Reset</button>
</body>
</html>
